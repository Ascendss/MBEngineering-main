<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - MB Engineering</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <header>
    <a href="index.html" class="home-link" data-dynamic>
      <h1 class="site-title"></h1>
      <p class="site-subtitle"></p>
    </a>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="gallery.html">Project Gallery</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="resume-page">
      <div id="resumeContentWrapper" data-dynamic class="resume-content">
        <h1 id="resumePageTitle">Resume</h1>
        <p id="resumeIntroText" class="resume-intro">
          You can view or download my resume below.
        </p>

        <!-- Meta line: file name + last updated -->
        <p id="resumeMeta" class="resume-meta"></p>

        <div class="resume-viewer-card">
          <div id="resumePreview" class="resume-preview">
            <!-- iframe or fallback message injected by JS -->
          </div>
        </div>

        <div class="resume-actions">
          <a
            id="resumeDownloadLink"
            class="btn-pill primary"
            href="#"
            target="_blank"
            rel="noopener"
            style="display:none;"
          >
            Download / Open Resume
          </a>

          <!-- Full-screen button -->
          <button
            id="resumeFullscreenButton"
            type="button"
            class="btn-pill secondary"
            disabled
          >
            View Full Screen
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MB Engineering</p>
  </footer>

  <script src="site.js"></script>
  <script src="script.js"></script>
  <script src="resume.js"></script>
</body>
</html>
