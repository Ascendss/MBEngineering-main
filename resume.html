<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - MB Engineering</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <header>
    <a href="index.html" class="home-link" data-dynamic>
      <h1 class="site-title"></h1>
      <p class="site-subtitle"></p>
    </a>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="gallery.html">Project Gallery</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <div id="resumeContentWrapper" data-dynamic class="card resume-card">
        <!-- Hero band (mirrors About card style) -->
        <div class="resume-hero">
          <div class="resume-hero-inner">
            <h1 id="resumePageTitle" class="resume-hero-title"></h1>
            <p id="resumeIntroText" class="resume-hero-tagline"></p>
            <p id="resumeMeta" class="resume-meta"></p>
          </div>
        </div>

        <!-- Document layout -->
        <div class="resume-layout">
          <div class="resume-viewer-card">
            <div id="resumePreview" class="resume-preview">
              <!-- iframe or fallback injected by resume.js -->
            </div>
          </div>

          <div class="resume-actions">
            <a
              id="resumeDownloadLink"
              class="btn-primary-pill"
              href="#"
              target="_blank"
              rel="noopener"
              style="display:none;"
            >
              Download / Open Resume
            </a>

            <button
              id="resumeFullscreenButton"
              type="button"
              class="btn-ghost"
            >
              View Full Screen
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MB Engineering</p>
  </footer>

  <script src="site.js"></script>
  <script src="script.js"></script>
  <script src="resume.js"></script>
</body>
</html>
