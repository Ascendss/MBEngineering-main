<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - MB Engineering</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- Video background element -->
  <video id="bg-video" class="animated-bg-video" autoplay muted loop playsinline></video>

  <header>
    <a href="index.html" class="home-link" data-dynamic>
      <h1 class="site-title"></h1>
      <p class="site-subtitle"></p>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="gallery.html">Project Gallery</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <div id="contactContentWrapper" data-dynamic class="card contact-card">
        <!-- Hero band -->
        <div class="contact-hero">
          <div class="contact-hero-inner">
            <h1 id="contactPageTitle" class="contact-hero-title">Contact</h1>
            <p id="contactIntro" class="contact-hero-tagline">Let's connect.</p>
          </div>
        </div>

        <!-- Body -->
        <div class="contact-layout">
          <div class="contact-body">
            <div id="contactBody" class="markdown-content">
              <p>If you'd like to talk about projects, collaboration, or opportunities, feel free to reach out by email.</p>
            </div>

            <div class="contact-email-block">
              <span class="contact-email-label">Email</span>
              <a id="contactEmailLink"
                 href="mailto:mattbanzhof@gmail.com"
                 class="contact-email-link">
                mattbanzhof@gmail.com
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MB Engineering</p>
  </footer>

  <!-- Site-wide scripts -->
  <script src="site.js"></script>
  <script src="script.js"></script>
  <!-- Markdown renderer + Contact loader -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="contact.js"></script>
</body>
</html>
