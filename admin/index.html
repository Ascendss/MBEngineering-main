<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <button id="login-button" class="login-btn">Log In</button>
        </div>
    </div>

    <div id="admin-content" style="display: none;">
        <header>
            <h1>Admin Panel</h1>
            <div id="user-info"></div>
            <button id="logout-button" class="logout-btn">Log Out</button>
        </header>

        <main>
            <div class="form-container">
                <h2>Create New Project</h2>
                <form id="projectForm">
                    <label for="projectTitle">Title:</label>
                    <input type="text" id="projectTitle" required>
                    
                    <label for="projectSummary">Summary:</label>
                    <input type="text" id="projectSummary" placeholder="Short one-line description for the gallery card">
                    
                    <label for="projectImage">Hero Image:</label>
                    <input type="file" id="projectImage" accept="image/*">
                    
                    <label for="projectContent">Full Project Content (Markdown):</label>
                    <textarea id="projectContent" rows="12" placeholder="Write a detailed breakdown here. You can use Markdown, images, and HTML for videos.

Example:
## Background
This project measures vapor quality...

## Design Notes
- 4-layer PCB
- Isolated sensor front end

Here is a YouTube demo:
<iframe width='560' height='315' src='https://www.youtube.com/embed/VIDEO_ID' frameborder='0' allowfullscreen></iframe>"></textarea>

                    <button type="submit">Create Project</button>
                </form>
            </div>
            
            <div class="form-container">
                <h2>Create New Blog Post</h2>
                <form id="blogForm">
                    <label for="blogTitle">Title:</label>
                    <input type="text" id="blogTitle" required>

                    <label for="blogContent">Content:</label>
                    <textarea id="blogContent" rows="10" required></textarea>

                    <button type="submit">Create Blog Post</button>
                </form>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginContainer = document.getElementById('login-container');
        const adminContent = document.getElementById('admin-content');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        
        const projectForm = document.getElementById('projectForm');
        
        // Handle user state
        const handleUserState = (user) => {
            if (user) {
                loginContainer.style.display = 'none';
                adminContent.style.display = 'block';
                userInfo.textContent = `Logged in as ${user.email}`;
            } else {
                loginContainer.style.display = 'block';
                adminContent.style.display = 'none';
                userInfo.textContent = '';
            }
        };

        // Initialize Netlify Identity
        netlifyIdentity.init();
        
        netlifyIdentity.on('init', handleUserState);
        netlifyIdentity.on('login', handleUserState);
        netlifyIdentity.on('logout', () => handleUserState(null));

        loginButton.addEventListener('click', () => netlifyIdentity.open());
        logoutButton.addEventListener('click', () => netlifyIdentity.logout());

        // Handle Project Upload
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('projectTitle').value;
            const summary = document.getElementById('projectSummary').value;
            const content = document.getElementById('projectContent').value;
            const imageFile = document.getElementById('projectImage').files[0];
            let imageUrl = '';

            try {
                // 1. If an image is selected, upload it first
                if (imageFile) {
                    // Read the file as base64
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(imageFile);
                    });

                    const uploadResponse = await fetch('/.netlify/functions/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: imageFile.name,
                            content: base64
                        })
                    });
                    const uploadResult = await uploadResponse.json();
                    if (!uploadResponse.ok) {
                        throw new Error(uploadResult.error || 'Failed to upload image.');
                    }
                    imageUrl = uploadResult.imageUrl;
                }

                // 2. Create the project with all fields
                const projectData = { 
                    title, 
                    summary,
                    content,
                    imageUrl
                };
                const createResponse = await fetch('/.netlify/functions/createProject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData)
                });

                if (!createResponse.ok) {
                    throw new Error('Failed to create project.');
                }

                alert('Project created successfully!');
                projectForm.reset();
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        });

        // Placeholder for blog post handler
        document.getElementById('blogForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Blog functionality not implemented yet.');
        });
    });
    </script>
</body>
</html>
