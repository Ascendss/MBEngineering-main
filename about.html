<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - MB Engineering</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <header>
    <a href="index.html" class="home-link">
      <h1>MB Engineering</h1>
      <p>Your Name | Engineering Technologist</p>
    </a>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="gallery.html">Project Gallery</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="card">
      <h2 id="aboutTitle">About Me</h2>
      <div id="aboutContentContainer" class="markdown-content">
        <p>Loading...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MB Engineering</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadAbout() {
      try {
        const res = await fetch('/content/about.json');
        if (!res.ok) throw new Error('Failed to load about data');
        const data = await res.json();

        document.getElementById('aboutTitle').textContent = data.title || 'About Me';
        document.getElementById('aboutContentContainer').innerHTML = marked.parse(data.content || '');
      } catch (error) {
        console.error('Error loading about:', error);
        document.getElementById('aboutContentContainer').innerHTML = '<p>Hello! I\'m an aspiring engineering technologist passionate about solving real-world problems through design, testing, and hands-on development. This site is a showcase of my work, resume, and reflections on school and job experiences.</p>';
      }
    }

    loadAbout();
  </script>
</body>
</html>
